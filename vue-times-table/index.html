<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue Times Table</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body class="container">

        <h1 class="mt-5 mb-5">Vue Times Table</h1>

        <div id="app" v-cloak>

            <p class="alert alert-danger" v-if="showRowError">
                <strong>Number of Rows</strong> must be an integer between {{ minInput }} and {{ maxInput }}.
            </p>

            <p class="alert alert-danger" v-if="showColError">
                <strong>Number of Columns</strong> must be an integer between {{ minInput }} and {{ maxInput }}.
            </p>

            <div class="mt-5">

                <div class="form-group">
                    <label for="rows">Number of Rows</label>
                    <input
                        type="number" v-bind:min="minInput" v-bind:max="maxInput"
                        class="form-control"
                        v-model.number="rowInput"
                        id="rows"
                        v-on:keyup.enter="validateInput"
                    >
                </div>

                <div class="form-group">
                    <label for="cols">Number of Columns</label>
                    <input
                        type="number" v-bind:min="minInput" v-bind:max="maxInput"
                        class="form-control"
                        v-model.number="colInput"
                        id="cols"
                        v-on:keyup.enter="validateInput"
                    >
                </div>

            </div>

            <table class="table mt-5">
                <thead>
                    <tr>
                        <th>X</th>
                        <th v-for="column in numberOfColumns">
                            {{ column }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="row in numberOfRows">
                        <th>{{ row }}</th>
                        <td v-for="column in numberOfColumns">
                            {{ row * column }}
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="main.js"></script>

    </body>
</html>
