<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue Instant Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body class="container">

        <h1>Vue Instant Search</h1>

        <div id="app" v-cloak>

            <div class="form-group">
                <input class="form-input" type="text" placeholder="Enter search string..." v-model="searchString">
            </div>

            <ul>
                <li v-for="movie in filteredMovies">
                    <a href="movie.url"><img src="movie.image"></a>
                    <p>{{ movie.title }}</p>
                </li>
            </ul>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="main.js"></script>

    </body>
</html>
